<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FoodAPI</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <a id="logo" href="./index.html"> Rasoi Secret</a>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./day.html">Recipe of the day</a>
        </nav>

    </header>
    <main>
        <div id="feature">
            <div class="feature-img">
                <img src="./image/Poke bowl-pana.svg" alt="food img">
            </div>

                <h1>Prepare delcious food at your own</h1>

        </div>
        <div id="result-conatiner">
            <h1>All Foods</h1>

            </div>

        </div>
